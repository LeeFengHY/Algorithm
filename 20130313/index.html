<!DOCTYPE html>
<html lang="en">

        <meta charset="utf-8">

    <body>
    	<script type="text/javascript" src="binary-search.js"></script>
    	<script type="text/javascript">
    		var array = new ArrayList();

    		for(var i = 1; i < 6; i++) {
    			array.push(i);
    		}
    		array.push(7);
    		array.push(8);
    		array.push(9);

    		var index = array.search(6);
    		console.log(array.get(index));
    		console.log(array.ceiling(6));
    		console.log(array.floor(6));
    	</script>
